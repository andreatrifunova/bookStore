<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/contact.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<header class="ccheader">
    <h1>Keep in touch</h1>
</header>
<div class="wrapper" style="background-image: url('../demo/book-s')">
    <form th:method="post" th:action="@{/contact/sendMessage}" class="ccform">
        <div class="ccfield-prepend">
            <span class="ccform-addon"><i class="fa fa-info fa-2x"></i></span>
            <input class="ccformfield" type="text" placeholder="Subject" required
             name="subject">
        </div>
        <div class="ccfield-prepend">
            <span class="ccform-addon"><i class="fa fa-comment fa-2x"></i></span>
            <textarea class="ccformfield" name="comments" rows="8" placeholder="Message" required></textarea>
        </div>
        <div class="ccfield-prepend">
            <input class="ccbtn" type="submit" value="Submit">
        </div>
    </form>
</div>

<div class="credit">
</div>
</body>
</html>

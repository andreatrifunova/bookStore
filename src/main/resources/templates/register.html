  <title>Bookstore</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="css/layout.css" rel="stylesheet" type="text/css" media="all">

    /* DEMO ONLY */
    .container .demo{text-align:center;}
    .container .demo div{padding:8px 0;}
    .container .demo div:nth-child(odd){color:#FFFFFF; background:#CCCCCC;}
    .container .demo div:nth-child(even){color:#FFFFFF; background:#979797;}

<body id="top">
<!-- Top Background Image Wrapper -->
<div class="bgded overlay light" style="background-image: url('demo/birds.png')">
  <div class="wrapper row1">
    <header id="header" class="hoc clear">
      <div id="logo" class="fl_left">
        <h1><a href="old/home.html">Bookstore</a></h1>
      </div>
    </header>
  </div>
</div>
<div class="wrapper row3">
  <main class="hoc container clear">
    <!-- main body -->
    <div class="content three_quarter">
      <h1>Најава</h1>
      <form th:method="POST" th:action="@{/register}">
        <label>Корисничко име:</label>
        <input type="text" name="username" class="validate-email required input_field" />
        <label >Име:</label>
        <input type="text" name="name" class="validate-email required input_field" />
        <label >Презиме:</label>
        <input type="text" name="surname" class="validate-email required input_field" />
        <label >Лозинка:</label>
        <input type="password" name="password" class="validate-email required input_field" />
        <label >Повторно внесете лозинка:</label>
        <input type="password" name="repeatedPassword" class="validate-email required input_field" />
        <p class="col_4 left">
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
          <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">
          <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
        </div>
        </p>
        <div class="clear"></div>
        <input type="submit" name="Submit" value="Submit" class="more" />
      </form>
    </div>
    <p>Доколку веќе сте регистритани, подолжете со <a th:href="@{/login}">најава.</a></p>
  </main>
</div>
<div class="wrapper bgded overlay coloured" style="background-image:url('demo/clouds.png');">
  <article class="hoc cta clear">
  </article>
</div>

<body id="top">
<!-- Top Background Image Wrapper -->
<div class="bgded overlay light" style="background-image: url('demo/birds.png')">
    <div class="wrapper row1">
        <header id="header" class="hoc clear">
            <div id="logo" class="fl_left">
                <h1><a href="home">Bookstore</a></h1>
            </div>
        </header>
    </div>
</div>
<div class="wrapper row3">
    <main class="hoc container clear">
        <!-- main body -->
        <div class="content three_quarter">

            <h1>Најава</h1>
            <form th:method="POST" th:action="@{/login}">
                <label>Корисничко име:</label>
                <input type="text" name="username" class="validate-email required input_field" />
                <label >Лозинка:</label>
                <input type="password" name="password" class="validate-email required input_field" />
                <div class="clear"></div><br/>
                <input type="submit" name="Submit" value="Submit" class="more" />
            </form>
            <div th:if="${hasError!= false}">
                <p th:text="${error}"></p>
            </div>
        </div>
        <p>Доколку се немате регистрирано сеуште, <a th:href="@{/register}">регистрирајте се.</a></p>
    </main>
</div>
<div class="wrapper bgded overlay coloured" style="background-image:url('demo/clouds.png');">
